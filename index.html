<!doctype html>
<html lang="en">
    <head>
        <title>ARCAS TECHNOLOGIES</title>

        <!-- This is the icon of the page -->
        <link rel="icon" href="resources/favicon.ico">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Animation on Scroll Css -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Link to css styles -->
        <link rel="stylesheet" href="css/styles.css">

    <body>
        <header>
          <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
              <div class="d-flex justify-content-between">
                <a class="navbar-brand" href="#Inicio"><img src="resources/ArcasLogo.png" width="80px" alt=""></a>
          
                <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a aria-current="page" href="#Servicios">Servicios</a>
                    </li>
                    <li class="nav-item">
                      <a href="#Contacto">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>

        <main>

            </section>
              
            <section id="secHeight">
                <div class="text-center p2" id="Bloque2">Bloque 2</div>
            </section>

            <!-- Service Section -->
            <section id="secHeight">
              <div id="Servicios" class="text-center p3">Certificaciones y Servicios</div>
            </section>

            <!-- Contact Section -->
            <section id="secHeight">

        <footer>

        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>

        <!-- Script Animation on Scroll JS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script type="text/javascript">
          window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY> 600);
          })
      </script>

        <!-- Script Initialize AOS -->
        <script>
          AOS.init();
        </script>

    </body>
</html>
